<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>jokenpô</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Jokenpô</h1>
    <h3>Jogador:</h3>
    <img src="/images/pedra.png" alt="Pedra">
    <img src="/images/papel.png" alt="Papel">
    <img src="/images/tesoura.png" alt="Tesoura">
    <form name="frmJokenpo">
        <input class="escolha" type="radio" name="grupo" id="pedra">Pedra
        <input class="escolha" type="radio" name="grupo" id="papel">Papel
        <input class="escolha" type="radio" name="grupo" id="tesoura">Tesoura
        <p>
            <input class="btn" type="button" value=" JOGAR " onclick="jogar()">
            <input class="btn" type="reset" value=" RESET " onclick="resetar()">
        </p>
    </form>
    <hr>
    <h3>Computador:</h3>
    <img src="/images/pc.png" alt="PC" id="pc">
    <hr>
    <h3 id="placar"></h3>
    <script src="jokenpo.js"></script>
</body>

</html>
